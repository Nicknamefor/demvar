<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demvar - Связаться с нами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Свяжитесь с Demvar</h1>
    </header>

    <form action="mailto:maximchalyy123@gmail.com" method="POST" enctype="text/plain">
        <h2>Форма обратной связи</h2>
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

        <label for="email">Ваш Email:</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="5" placeholder="Введите ваше сообщение" required></textarea>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
