<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demvar - Заказ услуг</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1e90ff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #1e90ff;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .contact-form h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .contact-form label {
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input, .contact-form select, .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Demvar - Заказ услуг</h1>
    </header>

    <nav>
        <a href="index.html">Главная</a>
        <a href="services.html">Заказ услуг</a>
        <a href="reviews.html">Отзывы</a>
    </nav>

    <section>
        <h2>Закажите услугу</h2>
        <p>Заполните форму ниже, чтобы заказать одну из наших услуг. Мы свяжемся с вами в ближайшее время для уточнения деталей.</p>

        <form class="contact-form" action="https://formsubmit.co/maximchalyy123@gmail.com" method="POST">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="email">Ваш Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

            <label for="service">Выберите услугу:</label>
            <select id="service" name="service" required>
                <option value="">-- Выберите услугу --</option>
                <option value="Установка камер">Установка камер</option>
                <option value="Установка сигнализации">Установка сигнализации</option>
                <option value="Прокладка проводки">Прокладка проводки</option>
            </select>

            <label for="details">Детали заказа:</label>
            <textarea id="details" name="details" rows="5" placeholder="Введите детали вашего заказа (например, количество камер, площадь объекта и т.д.)" required></textarea>

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://your-website.github.io/thank-you.html">
            <button type="submit">Оформить заказ</button>
        </form>
    </section>

    <footer>
        © 2024 Demvar. Все права защищены.
    </footer>
</body>
</html>
